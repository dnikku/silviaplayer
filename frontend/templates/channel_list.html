<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="" >

<head>
  <title>silvia player</title>

  <link rel="stylesheet" type="text/css" href="/static/css/inuit.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/igloos.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
  <script src='/static/js/underscore-1.3.3.js'></script>
  <script src='/static/js/backbone-0.9.2.js'></script>
  <script src='/static/js/coffee-script-1.3.1.js'></script>
</head>

<body class="wrapper">

  <div id="channel_list">
    <ul id="playing_channels" class="grids"></ul>

    <hr></hr>

    <div class="grids">
      <div class="grid-12">
        <input type="text" id="search" />
      </div>

      <ul id="channels" class="grids"></ul>
    </div>
  </div>


  <script src='/model/channel_list.coffee' type="text/coffeescript"></script>


  <!------------- templates ------------->

  <script  id="channel-template" type="text/template">
    <% if (play) { %>
    <span style="color:green;">
      <%= name %>(playing)
    </span>
    <% } else { %>
    <span style="color:grey;">
      <%= name %>
    </span>
    <ul>
      <% _.each(sop_urls, function(station, i){ %>
      <li style="display: inline;">
        <a class="play" href='<%= station %>'>:s<%= i%></a>
      </li>
      <% }) %>
    </ul>
    <% } %>
  </script>

  <script  id="playing-channel-template" type="text/template">
    <div class="player" style="background-color:grey;">
      <object class="player" classid="clsid:8FEFF364-6A5F-4966-A917-A3AC28411659">
        <param name="AutoStart" value="1" />
        <param name="SopAddress" value="<%= play %>"/>
        <param name="ChannelName" value="<%= name %>"/>
      </object>
    </div>
    <%= name %>
    <button class="stop" type="button">Stop</button>
  </script>


</body>
</html>
